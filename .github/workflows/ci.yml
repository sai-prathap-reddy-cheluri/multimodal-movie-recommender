name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  smoke:
    runs-on: ubuntu-latest

    env:
      HF_HOME: .hf_cache
      HF_HUB_DISABLE_TELEMETRY: 1
      ST_FP16: "0"
      USE_FAISS_GPU: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare sample parquet as the main dataset
        run: |
          mkdir -p data/processed
          cp -f data/processed/movies_sample.parquet data/processed/movies.parquet

      - name: Build text index (Step 3A)
        run: |
          python -m src.recsys.build_text_index

      - name: Smoke query (hybrid)
        run: |
          python - << 'PY'
          import pandas as pd
          from src.recsys.search_and_rerank import retrieve
          df = retrieve("malayalam thriller", k=5, method="hybrid")
          assert isinstance(df, pd.DataFrame), "retrieve() did not return a DataFrame"
          assert len(df) > 0, "hybrid search returned no results"
          keep = [c for c in ["title","year","score","bm25","rrf","hybrid","blend","poster_url"] if c in df.columns]
          df[keep].to_csv("ci_results.csv", index=False)
          print(df[keep].head().to_string(index=False))
          PY

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-results
          path: ci_results.csv

      - name: Commit CI results to repo
        if: github.ref == 'refs/heads/main'
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            mkdir -p reports/ci
            cp ci_results.csv reports/ci/ci_results.csv
            git add reports/ci/ci_results.csv
            git commit -m "CI: update ci_results.csv [skip ci]" || echo "No changes"
            git push
